
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- slider container -->
     <div class="slider">
 
       <!-- slide 1 -->
       <div class="slide">
         <img
           src="https://source.unsplash.com/random?landscape,mountain"
           alt=""
         />
       </div>
 
        <!-- slide 2 -->
       <div class="slide">
         <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
       </div>
 
        <!-- slide 3 -->
       <div class="slide">
         <img src="https://source.unsplash.com/random?landscape,night" alt="" />
       </div>
 
        <!-- slide 4 -->
       <div class="slide">
         <img src="https://source.unsplash.com/random?landscape,city" alt="" />
       </div>
    
        <!-- Control buttons -->
       <button class="btn btn-next">next</button>
       <button class="btn btn-prev">prev</button>

	   <div class="dots">
		<button class="dot1" id="dot"></button>
		<button class="dot2" id="dot"></button>
		<button class="dot3" id="dot"></button>
		<button class="dot4" id="dot"></button>
	   </div>
     </div>
   </body>

   <script>
    
    // Select all slides
    const slides = document.querySelectorAll(".slide");
    
    // loop through slides and set each slides translateX property to index * 100% 
    slides.forEach((slide, indx) => {
      slide.style.transform = `translateX(${indx * 100}%)`;
    });

// select next slide button
const nextSlide = document.querySelector(".btn-next");

// current slide counter
let curSlide = 0;
// maximum number of slides
let maxSlide = slides.length - 1;

// add event listener and navigation functionality
nextSlide.addEventListener("click", function () {
  // check if current slide is the last and reset current slide
  if (curSlide === maxSlide) {
    curSlide = 0;
  } else {
    curSlide++;
  }

//   move slide by -100%
  slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });
});

// select prev slide button
const prevSlide = document.querySelector(".btn-prev");

// add event listener and navigation functionality
prevSlide.addEventListener("click", function () {
  // check if current slide is the first and reset current slide to last
  if (curSlide === 0) {
    curSlide = maxSlide;
  } else {
    curSlide--;
  }

  //   move slide by 100%
  slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });
});
    
 // select dots
 const dot1 = document.querySelector(".dot1").addEventListener('click', () => {curSlide = 0;  slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });})
 const dot2 = document.querySelector(".dot2").addEventListener('click', () => {curSlide = 1; slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });})
 const dot3 = document.querySelector(".dot3").addEventListener('click', () => {curSlide = 2; slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });})
 const dot4 = document.querySelector(".dot4").addEventListener('click', () => {curSlide = 3; slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });})

</script>
